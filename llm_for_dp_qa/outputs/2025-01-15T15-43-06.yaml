q_and_a:
- q: In a few words, what is differential privacy?
  a:
  - Differential privacy is a technique used to ensure that the output of a database
    query does not reveal too much information about any individual record in the
    database, thereby protecting individual privacy while still allowing for useful
    data analysis.
